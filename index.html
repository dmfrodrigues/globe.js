<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <link rel="stylesheet" href="css/globe.css">

    <!-- <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo@3"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="js/globe.js"></script>
</head>
<body>
    <svg id="globe" class="globe" viewBox="0 0 800 800"></svg>
    <script>
        window.addEventListener("load", async function(){
            let globe = new Globe("svg#globe", 800);
            globe.originalRotation = [0, -10, 0];
            await globe.initialize();

            globe.nativeCountry("Portugal");

            let visitedCountriesRaw = await d3.csv("VisitedCountries.csv");
            visitedCountriesRaw.forEach(function(countryObj){ globe.highlightCountry(countryObj.country); });

            globe.addAnchor("Finland", "abc");

            globe.registerRotation(50, 0.005);
        });
    </script>
</body>
</html>
