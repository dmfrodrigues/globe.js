<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <link rel="stylesheet" href="css/globe.css">

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="js/globe.js"></script>
</head>
<body>
    <svg id="globe" class="globe" viewBox="0 0 800 800"></svg>
    <script>
        window.addEventListener("load", async function(){
            const marker = await fetch("marker.svg").then(r => r.text());

            let globe = new Globe("svg#globe", 800, marker);
            globe.rotation = [0, -10, 0];
            await globe.initialize();
            globe.setMarker(marker, 7.025, 21.7833);

            globe.nativeCountry("Portugal");

            let visitedCountriesRaw = await d3.csv("VisitedCountries.csv");
            visitedCountriesRaw.forEach(function(countryObj){ globe.highlightCountry(countryObj.country); });

            globe.addAnchor("Finland", "abc");

            globe.addLocation([+ 24.9384, 60.1699], "Helsinki"   , "highlight");
            globe.addLocation([+ 12.5683, 55.6761], "Copenhagen" , "highlight");
            globe.addLocation([+  8.7747, 55.3269], "Ribe"       , "highlight");
            globe.addLocation([+  9.4470, 54.7937], "Flensburg"  , "highlight");
            globe.addLocation([-  6.2603, 53.3498], "Dublin"     , "highlight");
            globe.addLocation([-  0.1278, 51.5074], "London"     , "highlight");
            globe.addLocation([+  2.3522, 48.8566], "Paris"      , "highlight");
            globe.addLocation([+  4.8357, 45.7640], "Lyon"       , "highlight");
            globe.addLocation([-  8.7207, 42.2406], "Vigo"       , "highlight");
            globe.addLocation([-  4.9987, 41.5015], "Tordesillas", "highlight");
            globe.addLocation([-  8.6291, 41.1579], "Porto"      , "native"   );
            globe.addLocation([-  3.7038, 40.4168], "Madrid"     , "highlight");
            globe.addLocation([-  5.9845, 37.3891], "Seville"    , "highlight");
            globe.addLocation([+139.6503, 35.6762], "Tokyo"      , "highlight");

            globe.enableDrag();
            globe.enableZoom();

            globe.registerRotation(50, 0.002);
        });
    </script>
</body>
</html>
